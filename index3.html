<html>
<title>24 hrs Forcast</title>
<body>
	<h1>24 Hours Forecast</h1>
	<h3>{{city_name}}</h3>
	<table>
		<tr>
			<th>Clouds(%)</th>
			<td>{{clouds}}</td>
		</tr>
		<tr>
			<th>Humidity(%)</th>
			<td>{{humidity}}</td>
		</tr>
		<tr>
			<th>Rain</th>
			<td>{{rain}}</td>
		</tr>
			<th>Tempearature(min)</th>
			<td>{{temp_min}}</td>
		</tr>
				<th>Temperature(max)</th>	
				<td>{{temp_max}}</td>
		<tr>
	</table>
</body>
</html>
